apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: panchaleswar/argocd-demo:af66d7011499f194c582c36d6976fafb8284f87e
        name: demo
        ports:
        - containerPort: 8080
