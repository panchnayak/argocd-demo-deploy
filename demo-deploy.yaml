apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-deploy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/panchnayak/argocd-demo-deploy.git
    targetRevision: HEAD
    path: base
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
